<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${reviewModel.title}">Title</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="container">

    <header class="page-header">
        <h1 th:text="${reviewModel.title}"> A Review</h1>
    </header>


    <div>
        <nav class="nav"><a href="/reviews">Back to reviews</a></nav>
    </div>
    <h2 class="review-title" th:text="${reviewModel.title}"></h2>


    <figure class="image">
        <img th:src="${reviewModel.imageUrl}" alt="Picture of tent">
    </figure>

    <div class="category">
        <h3 th:text="${reviewModel.reviewCategory}"></h3>
    </div>

    <section class="content">
        <p th:text="${reviewModel.content}">Body of Content</p>
    </section>

</div>
</body>

</html>
