<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>All Reviews</title>
</head>

<body>
<div class="container">

    <header class="page-header">
        <h1>Five Great Tents To Consider</h1>
    </header>

    <main>
        <ol class="lists">
            <li th:each="review: ${reviewsModel}"><a th:href="@{/review(id=${review.id})}"
                                                     th:text="${review.title}"></a></li>
        </ol>
    </main>

    <footer class="footer">
        <small>Matt Welfley</small>
    </footer>
</div>
</body>

</html>
