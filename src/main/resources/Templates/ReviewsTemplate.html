<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>All Reviews</title>
</head>
<body>

<header>
    <h1>Five great tents to consider</h1>
</header>

<main>
    <ul>
        <li th:each="review: ${reviewsModel}"> <a th:href="@{/review(id=${review.id})}" th:text="${review.title}"></a></li>
    </ul>
</main>

<footer>
    <small>Matt Welfley</small>
</footer>

</body>
</html>
